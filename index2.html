<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apps</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f17;
      color: white;
      min-height: 100vh;
      padding: 3rem 1rem 4rem;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
    }

    h1 {
      font-size: clamp(3.2rem, 8vw, 5.5rem);
      font-weight: 900;
      background: linear-gradient(90deg, #a78bfa, #7c3aed, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
      text-shadow: 0 4px 30px rgba(167, 139, 250, 0.3);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.8rem 1.6rem;
    }

    .card {
      height: 280px;
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .card:hover {
      transform: translateY(-16px) scale(1.03);
      box-shadow: 0 30px 70px rgba(0,0,0,0.5);
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.6));
      opacity: 0.4;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .card:hover::after {
      opacity: 0.2;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 2rem;
      width: 100%;
    }

    .title {
      font-size: clamp(1.6rem, 5vw, 2.6rem);
      font-weight: 800;
      line-height: 1.15;
      letter-spacing: -0.5px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .arrow {
      margin-top: 1.2rem;
      font-size: 1.4rem;
      opacity: 0.7;
      transition: all 0.3s ease;
      transform: translateX(-10px);
    }

    .card:hover .arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* Degradados personalizables por app (índice del array) */
    .card:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card:nth-child(2) { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); }
    .card:nth-child(3) { background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%); }
    .card:nth-child(4) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .card:nth-child(5) { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); }
    .card:nth-child(6) { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
    .card:nth-child(7) { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
    .card:nth-child(8) { background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
    .card:nth-child(9) { background: linear-gradient(135deg, #434343 0%, #000000 100%); }
    .card:nth-child(10) { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }

    @media (max-width: 700px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 1.6rem;
      }
      .card {
        height: 240px;
      }
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Apps</h1>
  </header>

  <div class="container">
    <div class="grid" id="apps-grid"></div>
  </div>

  <script>
    // ── Aquí añades tus aplicaciones ────────────────────────────────
    const apps = [
      {
        title: "Map LeaFlet+OSV",
        url: "https://airooc41n.github.io/miapp/"
      },
      {
        title: "Pste. Vino v0.10",
        url: "https://airooc41n.github.io/miapp/"
      },
      {
        title: "Pste. Vino v0.10",
        url: "https://airooc41n.github.io/miapp/"
      },
      {
        title: "Pste. Vino v0.10",
        url: "https://airooc41n.github.io/miapp/"
      },
      {
        title: "Pste. Vino v0.10",
        url: "https://airooc41n.github.io/miapp/"
      },
      // Añade más cuando quieras...
      // {
      //   title: "Nombre App",
      //   url: "https://..."
      // },
    ];
    // ────────────────────────────────────────────────────────────────

    const grid = document.getElementById("apps-grid");

    apps.forEach(app => {
      const card = document.createElement("a");
      card.href = app.url;
      card.target = "_blank";
      card.rel = "noopener noreferrer";
      card.className = "card";

      card.innerHTML = `
        <div class="content">
          <div class="title">${app.title}</div>
          <div class="arrow"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
        </div>
      `;

      grid.appendChild(card);
    });
  </script>

</body>
</html>
